<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Stats preview card component</title>

  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="main">
    <div class="container">
      <div class="row">

        <div class="col-6 card-image">
          <div class="overlay"></div>
          <!-- <img src="images/image-header-desktop.jpg" alt=""> -->
        </div>
        <div class="col-6 card-content">
          <h1>Get <span>insights</span> that help your business grow.</h1>
          <p class="content-body">Discover the benefits of data analytics and make better decisions
          regarding revenue, customer experience, and overall efficiency.</p>
          <div class="stats">
            <div class="col-4">
              <h3>10K+</h3>
              <p>Companies</p>
            </div>
            <div class="col-4">
              <h3>314</h3>
              <p>Templates</p>
            </div>
            <div class="col-4">
              <h3>12M+</h3>
              <p>Queries</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
